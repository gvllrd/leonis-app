<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validation Post</title>
    <style>
        /* --- DESIGN SYSTEM "PURE WHITE" --- */
        :root {
            --bg-body: #F5F7FA;
            --card-bg: #FFFFFF;
            --text-dark: #1A202C;
            --text-grey: #718096;
            --radius: 24px;
            --shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.08);
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-bottom: 100px; /* Espace pour le bouton */
        }

        #app {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 1. TITRE (ACCROCHE) */
        .card-header {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
            border-left: 5px solid #000;
        }
        .card-header h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 800;
            line-height: 1.3;
        }
        .card-header p {
            font-size: 11px;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            font-weight: 700;
        }

        /* 2. DESCRIPTION */
        .card-text {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            animation: slideUp 0.4s ease-out;
        }
        .caption-content {
            font-size: 16px;
            line-height: 1.6;
            color: #2D3748;
            white-space: pre-wrap;
        }

        /* 3. HASHTAGS (BOITE SEPARÃ‰E) */
        .card-tags {
            background: transparent;
            padding: 0 10px;
            color: #3182CE; /* Bleu Hashtag */
            font-weight: 600;
            font-size: 14px;
            line-height: 1.5;
            animation: slideUp 0.5s ease-out;
            text-align: center;
            display: none; /* CachÃ© si vide */
        }

        /* 4. MEDIA */
        .media-container {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #000;
            position: relative;
            animation: scaleIn 0.5s ease-out;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .media-container img, .media-container video {
            width: 100%;
            height: auto;
            max-height: 600px;
            object-fit: contain;
            display: block;
        }

        /* 5. STATS */
        .card-stats {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            animation: slideUp 0.6s ease-out;
        }
        .stat-item { text-align: center; width: 48%; }
        .stat-label { font-size: 10px; color: var(--text-grey); text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px;}
        .stat-value { font-size: 14px; font-weight: 700; color: var(--text-dark); }

        /* BOUTON */
        .footer-action {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(245, 247, 250, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .btn-validate {
            background-color: var(--text-dark);
            color: #FFF;
            border: none;
            padding: 16px 40px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            max-width: 440px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* LOADER */
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--bg-body); z-index: 200;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #E2E8F0;
            border-left-color: var(--text-dark); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
